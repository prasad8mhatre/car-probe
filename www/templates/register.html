<ion-view view-title="Register">
    <ion-content>
        <div class="list">
            <label class="item item-input">
                <span class="input-label">
                    Vehicle Id
                </span>
                <input ng-model="vehicle.vehicleId" type="text">
                </input>
            </label>
            <label class="item item-input">
                <span class="input-label">
                    Password
                </span>
                <input ng-model="vehicle.password" type="password">
                </input>
            </label>
        </div>
        <div class="padding">
            <button class="button button-block button-positive" ng-click="register(vehicle)">
                Register
            </button>
            
        </div>
    </ion-content>
</ion-view>
